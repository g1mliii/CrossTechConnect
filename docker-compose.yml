version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: device-platform-db
    environment:
      POSTGRES_DB: device_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - device-platform

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: device-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - device-platform

  # Next.js Development Server
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: device-platform-web
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/device_platform
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - device-platform

volumes:
  postgres_data:
  redis_data:

networks:
  device-platform:
    driver: bridge